<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<link rel="icon" href="<%= BASE_URL %>static/favicon.ico" type="image/x-icon" />
		<link rel="shortcut icon" href="<%= BASE_URL %>static/favicon.ico" type="image/x-icon" />
		<!-- Open Graph data -->
		<!-- <meta property="og:title" content="Title Here" /> -->

		<!-- <meta property="og:image" content="http://example.com/image.jpg" /> -->
		<!-- <meta property="og:description" content="Description Here" /> -->
		<script>
			var coverSupport =
				"CSS" in window &&
				typeof CSS.supports === "function" &&
				(CSS.supports("top: env(a)") || CSS.supports("top: constant(a)"));
			document.write(
				'<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
				(coverSupport ? ", viewport-fit=cover" : "") +
				'" />'
			);
		</script>
		<link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
		<link rel="stylesheet" href="<%= BASE_URL %>static/avue/index.css" />
	</head>
	<body>
		<noscript>
			<strong>Please enable JavaScript to continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- avue -->
		<script src="<%= BASE_URL %>static/avue/axios.min.js"></script>

		<!-- built files will be auto injected -->
	</body>
	<link rel="stylesheet" href="<%= BASE_URL %>static/iconfont/iconfont.css" />
